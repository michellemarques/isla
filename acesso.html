<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/acesso.css">
    <title>Isla vegana - Cardápios</title>
</head>

<body>
    <header>
        
        <!-- Login -->
        <div class="topbar">
            <div class="topbar-inner">
                <div class="logo">Logo</div>

                <form class="login-form">
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input id="email" name="name" type="text">
                    </div>

                    <div class="input-container">
                        <label for="password">Senha</label>
                        <input id="password" name="password" type="password">
                    </div>

                    <input class="submit-button" type="submit" value="Entrar">
                </form>
            </div>
        </div>
        <!---->
        <div class="menu">
            <h1><img src="assets/logo_isla.png" alt="logo_isla_vagana"> </h1>
            <nav>
                <ul>
                    <li><a href="index.html"> Home </a></li>
                    <li><a href="cardapios.html"> Cardápios semanais </a></li>
                    <li><a href="formulario.html"> Encomendas </a></li>
                </ul>
            </nav>

    </header>

    <section>
        <div class="vazia"></div>
        <h2>Acesso</h2>
    </section>
    <section>
        <form id="acesso">
            <label for="usuario">Usuário:</label>
            <input type="text" name="login" class="usuario" placeholder="Digite usuário">
            <label for="senha">Senha:</label>
            <input type="text" name="senha" class="senha" placeholder="Digite senha">
            <input type="submit" value="Validar" class="botaoValidar">
        </form>
    </section>

    <section class="cardapios">
        <div class="primeira">
            <h4>Cardápio Vegano</h4>
            <ul class="vegano">
                <li>
                    <label for="">Primeira opção:</label>
                    <input type="text" id="veg-1">
                </li>
                <li>
                    <label for="">Segunda opção:</label>
                    <input type="text" name="" id="veg-2">
                </li>
                <li>
                    <label for="">Terceira opção:</label>
                    <input type="text" name="" id="veg-3">
                </li>
                <li>
                    <label for="">Quarta opção:</label>
                    <input type="text" name="" id="veg-4">
                </li>
                <li>
                    <label for="">Quinta opção:</label>
                    <input type="text" name="" id="veg-5">
                </li>
                <input type="button" value="Envia lista vegana" class="enviar-lista-veg">
            </ul>
        </div>
        <div class="segunda">
            <h4>Cardápio vegano orgânico</h4>
            <ul class="vegano-organico">
                <li>
                    <label for="">Primeira opção:</label>
                    <input type="text" name="" id="veg-org-1">
                </li>
                <li>
                    <label for="">Segunda opção:</label>
                    <input type="text" name="" id="veg-org-2">
                </li>
                <li>
                    <label for="">Terceira opção:</label>
                    <input type="text" name="" id="veg-org-3">
                </li>
                <li>
                    <label for="">Quarta opção:</label>
                    <input type="text" name="" id="veg-org-4">
                </li>
                <li>
                    <label for="">Quinta opção:</label>
                    <input type="text" name="" id="veg-org-5">
                </li>
                <input type="button" value="Envia lista vegana orgânica" class="enviar-lista-veg-org">
            </ul>
        </div>
    </section>

    <script src="js/acesso.js"></script>

    <div class="vazia_3"></div>
    <footer>
        <img src="assets/logo_isla.jpg" alt="logo_isla_vegana" class="img_rodape">
        <p class="copyright">&copy; Copyright Isla Vegana - 2021</p>
    </footer>
</body>

</html>
